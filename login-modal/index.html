<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Mulish", "sans-serif"],
            mono: ["Rokkitt", "monospace"],
          },
        },
      };
    </script>
    <title>Login Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div
      class="flex flex-col items-center justify-center bg-rose-50 min-h-screen">
      <div
        class="relative flex flex-col justify-center bg-white shadow-2xl rounded-xl space-y-6 md:flex-row md:space-y-0">
        <div class="px-12 py-8">
          <h2 class="text-4xl font-mono font-bold">Login</h2>
          <p class="max-w-sm mt-6 font-sans font-light text-gray-600">
            Log in to your account to upload or download pictures, videos or
            music.
          </p>

          <input
            type="text"
            placeholder="Enter your email address"
            class="mt-12 p-3 w-full border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light" />
          <div
            class="flex flex-col mt-6 items-center space-x-0 md:flex-row md:space-y-0 md:space-x-20">
            <h2 class="font-thin text-cyan-700">Forgot Password?</h2>
            <button
              class="w-full md:w-auto flex items-center mt-3 justify-center p-6 space-x-0 px-10 font-sans font-bold text-white rounded-md shadow-lg bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150 md:space-x-6">
              <span>Next</span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
            </button>
          </div>

          <div class="mt-12 border-b border-b-gray-300"></div>

          <div class="flex items-center justify-center mt-2">
            <p class="font-thin text-gray-600">Or log in with</p>
          </div>

          <div
            class="flex flex-col items-center justify-center mt-3 md:mb-12 space-y-2 md:flex-row md:space-x-2 md:space-y-0">
            <button
              class="flex flex-col items-center w-1/2 justify-center border border-gray-300 rounded-md px-12 py-5 shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:flex-row">
              <img src="images/facebook.png" class="w-9 mr-2" alt="facebook" />
              Facebook
            </button>
            <button
              class="flex flex-col items-center w-1/2 justify-center border border-gray-300 rounded-md px-12 py-5 shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:flex-row">
              <img src="images/google.png" class="w-9 mr-2" alt="facebook" />
              Google
            </button>
          </div>
        </div>
        <img src="images/image.jpg" alt="" class="w-[430px] hidden md:block" />
        <div
          class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration-150">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-black group-hover:text-gray-600"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
