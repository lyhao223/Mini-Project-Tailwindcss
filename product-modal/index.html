<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <div
        class="flex flex-col p-6 m-3 space-y-6 rounded-3xl shadow-2xl bg-white md:flex-row md:space-y-0 md:space-x-10 md:p-16 md:m-5">
        <div>
          <img
            src="images/headphone.png"
            alt="headphone"
            class="mx-auto w-60 hover:scale-105 duration-200" />
        </div>
        <div class="flex flex-col spacy-y-6">
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block rounded-full bg-black text-white px-3 py-2 text-sm">
                Free Shipping
              </div>
            </div>

            <h1 class="max-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </h1>

            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="mt-3 line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-400">
                The offer is valid until April 3 or as long as stock lasts!
              </p>
            </div>

            <div class="group">
              <button
                class="w-full bg-blue-500 text-white border-b-8 border-b-blue-700 rounded-lg transition-all duration-180 group-hover:border-t-8 group-hover::border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">
                <div
                  class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700">
                  Add to cart
                </div>
              </button>
            </div>

            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 rounded-full bg-green-400 group-hover:animate-ping"></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>

            <div
              class="flex flex-col space-y-4 md:space-y-0 md:space-x-6 md:flex-row">
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                <img src="images/weight.png" alt="" class="w-8" />
                <p>Add to cart</p>
              </button>
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                <img src="images/weight.png" alt="" class="w-8" />
                <p>Add to wishlist</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
