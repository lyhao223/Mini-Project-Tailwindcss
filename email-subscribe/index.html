<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- Card -->
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <!-- Flex Container -->
        <div class="flex flex-col md:flex-row rounded-l-2xl">
          <!-- Image -->
          <img
            class="object-contain rounded-xl h-60 md:h-64 md:rounded-l-2xl md:rounded-r-lg transform hover:scale-105 hover:rounded-2xl duration-200"
            src="images/image.jpg"
            alt="" />
          <!-- Content -->
          <div class="p-6 mx-px md:p-12">
            <h2
              class="font-serif text-xl font-medium text-white text-center md:text-left">
              Get diet and fitness tips in your inbox
            </h2>

            <p
              class="max-w-xs my-4 text-l tracking-wide leading-5 text-white text-center md:text-left">
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>

            <div class="flex flex-col md:flex-row mt-5 space-y-3 md:space-y-0">
              <input
                class="p-2 px-4 text-center text-white bg-zinc-800 border-2 border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
                type="text"
                placeholder="Enter your email address" />

              <button
                class="md:ml-3 px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500">
                Subcribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
